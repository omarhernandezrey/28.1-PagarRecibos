    <h1>Calculadora de Recibos</h1>
    <h4>Ingrese los valores correspondientes a pagar de cada recibo</h4>
    <!-- Formulario con inputs para cada recibo -->
    <form>
        <label for="agua">Agua:</label>
        <input type="number" id="agua" placeholder="Ingrese el monto de agua"><br>

        <label for="luz">Luz:</label>
        <input type="number" id="luz" placeholder="Ingrese el monto de luz"><br>

        <label for="internet">Internet:</label>
        <input type="number" id="internet" placeholder="Ingrese el monto de internet"><br>

        <label for="gas">Gas:</label>
        <input type="number" id="gas" placeholder="Ingrese el monto de gas"><br>

        <!-- Botón para calcular los recibos -->
        <button type="button" onclick="calcularRecibos()">Calcular</button>
    </form>

    <!-- Div para mostrar los resultados -->
    <div id="resultados"></div>
